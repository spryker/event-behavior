namespace: EventBehavior
actor: Tester

include:
    - tests/SprykerTest/Zed/EventBehavior

paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
coverage:
    enabled: true
    whitelist: { include: ['src/*'] }
bootstrap: bootstrap.php
